        <section class="main-contacto">
            <!-- carrusel en la cabecera -->

                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">

            <section class="formulario">
                <h3>Para contactarse con nosotros por torneos presenciales u online llene el siguiente formulario</h3>
                <!-- formulario de bootstrap -->
                <form action="#" method="get" class="form">
                    <div class="input-group">
                        <span class="input-group-text">Nombre y Apellido</span>
                        <input type="text" aria-label="First name" class="form-control">
                        <input type="text" aria-label="Last name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccione el torneo</option>
                        <option value="1">Valorant</option>
                        <option value="2">Overwatch</option>
                        <option value="3">League of Legend</option>
                    </select>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Escriba su consulta...</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </section>
        </section>
